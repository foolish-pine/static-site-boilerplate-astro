pre-commit:
  parallel: true
  jobs:
    - group:
        piped: true
        jobs:
          - group:
              parallel: true
              jobs:
                - run: npm run fix:eslint {staged_files}
                  glob: "*.{astro,js,cjs,mjs,ts}"
                - run: npm run fix:stylelint {staged_files}
                  glob: "*.{astro,css}"
          - run: npm run fix:prettier --files={staged_files}
    - run: npm run check:astro
      glob: "*.{astro,js,ts}"
